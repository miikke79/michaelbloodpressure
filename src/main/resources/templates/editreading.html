<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="text-light bg-dark">
	<div class="row justify-content-center">
		<div class="card card-signin my-5 text-light bg-secondary ">
			<div class="card-body text-light bg-dark">
				<h3 class="text-primary text-center">Edit Entry</h3>
				<br>
				<div>

					<form th:object="${bloodpressure}" th:action="@{../save}"
						action="#" method="post">

						<input type="hidden" th:field="*{id}" class="form-control" />

						<div class="form-group">
							<label for="date">Date</label> <input type="date"
								class="form-control text-light bg-dark" id="date"
								th:field="*{date}" />
						</div>

						<div class="form-group">
							<label for="upper">Upper Reading</label> <input type="number"
								class="form-control text-light bg-dark" id="upper"
								th:field="*{upper}" aria-describedby="upperHelp" />
						</div>

						<div class="form-group">
							<label for="lower">Lower Reading</label> <input type="number"
								class="form-control text-light bg-dark" id="lower"
								th:field="*{lower}" aria-describedby="lowerHelp" />
						</div>

						<div class="form-group">
							<label for="">Pulse</label> <input type="number"
								class="form-control text-light bg-dark" id="pulse"
								th:field="*{pulse}" />
						</div>

						<input class="btn btn-outline-success" type="submit" value="Save"></input>
						<a href="/" class="btn btn-outline-danger">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add New Entry</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
	<div class="container">
		<br>
		<h3>Add New Reading</h3>
		<div>

			<form th:object="${bloodpressure}" th:action="@{save}" action="#"
				method="post">

				<div class="form-group">
					<label for="date">Date of reading</label> <input type="date"
						class="form-control" id="date" th:field="*{date}" />
				</div>

				<div class="form-group">
					<label for="upper">Upper Reading</label> <input type="number"
						class="form-control" id="upper" th:field="*{upper}"
						aria-describedby="UpperHelp" placeholder="Upper Reading" />
				</div>

				<div class="form-group">
					<label for="lower">Lower Reading</label> <input type="number"
						class="form-control" id="lower" th:field="*{lower}"
						aria-describedby="lowerHelp" placeholder="Lower Reading" />
				</div>

				<div class="form-group">
					<label for="">Pulse Rate</label> <input type="number"
						class="form-control" id="pulse" th:field="*{pulse}" />
				</div>

				<input class="btn btn-success" type="submit" value="Save"></input>

				<a href="/" class="btn btn-danger">Cancel</a>
			</form>

		</div>
	</div>
</body>
</html>

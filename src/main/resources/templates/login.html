<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Blood Pressure Login</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="text-light bg-dark">
	<div class="row justify-content-center">
		<div class="card card-signin my-5 text-light bg-secondary ">
			<div class="card-body text-light bg-dark">

				<form class="form-signin" th:action="@{/login}" method="post">
					<div>
						<input type="text" name="username"
							class="form-control text-light bg-dark" placeholder="Username"
							required autofocus /> <label for="inputUsername"> </label>
					</div>
					<div>
						<input type="password" name="password"
							class="form-control text-light bg-dark" placeholder="Password" />
						<label for="inputPassword"> </label>
					</div>
					<div>
						<button class="btn btn-lg btn-outline-secondary btn-block"
							type="submit">log in</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
